<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <p>Notes</p>
    </div>
    <label for="filter" class="switch" aria-label="Toggle Filter">
        <input type="checkbox" id="filter">
        <span>Text</span>
        <span>Speech</span>
    </label>
    <div class="container">
        <p id="text">Text to Speech</p>
        <textarea id="textarea" rows="6" cols="50" placeholder="Enter your text here..."></textarea>
        <div id="stopwatch" class="hidden">
            <span id="time">00:00:00</span>
        </div>
        <div id="bars">
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
</div>
        <div class="speech" id="speech">
            <button class="btn-1"><i class='bx bx-volume-full'></i></button>
            <button class="btn-2"><i class='bx bxs-microphone-alt'></i></button>
            <button class="btn-3"><i class='bx bx-reset'></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
